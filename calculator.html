<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-cal">
            <button class="button" onclick="curval='';
            document.querySelector('#display').value=curval;
            ">c</button>
            <button class="button" onclick="curval=curval+'1';
            document.querySelector('#display').value=curval;
            ">1</button>
            <button class="button" onclick="curval=curval+'2';
            document.querySelector('#display').value=curval;
            ">2</button>
            <button class="button" onclick="curval=curval+'+';
            document.querySelector('#display').value=curval;
            ">+</button>
            <button class="button" onclick="curval=curval+'3';
            document.querySelector('#display').value=curval;
            ">3</button>
            <button class="button" onclick="curval=curval+'4';
            document.querySelector('#display').value=curval;
            ">4</button>
            <button class="button" onclick="curval=curval+'-';
            document.querySelector('#display').value=curval;
            ">-</button>
            <button class="button" onclick="curval=curval+'5';
            document.querySelector('#display').value=curval;
            ">5</button>
            <button class="button" onclick="curval=curval+'6';
            document.querySelector('#display').value=curval;
            ">6</button>
            <button class="button" onclick="curval=curval+'*';
            document.querySelector('#display').value=curval;
            ">x</button>
            <button class="button" onclick="curval=curval+'7';
            document.querySelector('#display').value=curval;
            ">7</button>
            <button class="button" onclick="curval=curval+'8';
            document.querySelector('#display').value=curval;
            ">8</button>
            <button class="button" onclick="curval=curval+'/';
            document.querySelector('#display').value=curval;
            ">/</button>
            <button class="button" onclick="
            curval=eval(curval);
            document.querySelector('#display').value=curval;
            ">=</button>
            <button class="button" onclick="curval=curval+'9';
            document.querySelector('#display').value=curval;
            ">9</button>
            <button class="button" onclick="curval=curval+'0';
            document.querySelector('#display').value=curval;
            ">0</button>
            <button class="button" onclick="curval=curval+'.';
            document.querySelector('#display').value=curval;
            ">.</button>
        </div>
    </div>
    <script>
        let curval='';
        document.querySelector('#display').value=curval;
    </script>
</body>
</html>
